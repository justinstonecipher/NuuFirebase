<h1 mat-dialog-title>Add/Edit Event</h1>
<div mat-dialog-content class="container">
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Event Name">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput [(ngModel)]="data.description" placeholder="Event Description"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.routerLink" placeholder="Event URL">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Expiration Date" class="form-control"
        [(ngModel)]="data.expirationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="saveEvent(data)" cdkFocusInitial>Save</button>
</div>
